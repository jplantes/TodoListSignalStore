@if( todoStore.state() !== 'Error' ){
  <div class="bg-white shadow-lg rounded-md w-72 min-h-96 p-4">

    <h4 class="text-2xl text-center mb-5">Lista de pendientes</h4>

    <input #inputTodo (keyup.enter)="addTodo()" type="text" class="w-full rounded shadow-md p-2 mb-4">

    @for (todo of todoStore.todos(); track todo.id) {
      <div class="flex items-center">
        <input (click)="updateTodo(todo)" type="checkbox" [checked]="todo.complited" >
        <p class="flex-1 mx-2">{{ todo.task }}</p>
        <i (click)="deleteTodo(todo)" class="iconoir-trash cursor-pointer"></i>
      </div>
    }

    @if ( todoStore.finishedTodo().length > 0 ) {
      <div class="flex justify-center">
        <button (click)="clearComplitedTodos()" class="mt-4 text-center text-gray-500 py-2 px-4 transition-all hover:text-gray-900 hover:shadow-lg hover:rounded-xl hover:bg-red-200">
          Eliminar finalizados
        </button>
      </div>
    }
  </div>

  <a class="text-black text-center my-5 block" [routerLink]="[ '/cantidad' ]">Cantidad de pendientes</a>
} @else {
  <h3 class="text-xl">Ocurrio un error, reintente mas tarde</h3>
}
